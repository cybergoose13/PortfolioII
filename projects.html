<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Projects</title>
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    
    <div>
        <a class="text-white" href="index.html" title="Go Back" id="_home">Home</a>
        <h1 class="text-white text-center display-1 p-2 m-2" id="title">Let's make<br>something great!</h1>
    </div>
    <!-- <div>
        <h1 class="text-white text-center p-2 m-2">Project Name</h1>
        <p class="text-white text-center p-2 m-2">Description</p>
    </div> -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active" id="item-active">
            <div class="carsousel-caption">
                <h3 class="text-left text-white">Simple Login</h3>
                <p class="text-white">Simple login page made with C#</p>
            </div>
            <picture>
              <img src="res/simple_login.PNG" alt="Login Page" style="width:75%;">
            </picture>
          </div>
    

          <!-- Items to become active -->
          <div class="item" id="item-active">
            <div class="carsousel-caption">
                <h3 class="text-white">AutoElytra</h3>
                <p class="text-white">A minecraft plugin</p>
            </div>
            <picture>
              <img src="res/AutoElytra.gif" alt="Minecraft_Plugin" style="width:75%;">
            </picture>
          </div>
        
          <div class="item" id="item-active">
            <div class="carsousel-caption">
                <h3 class="text-white">PLACE HOLDER</h3>
                <p class="text-white">Bug Tracking Page</p>
            </div>
            <picture>
              <img src="https://thedigitalprojectmanager.com/wp-content/uploads/2019/02/zoho-bug-tracker-screenshot-best-bug-tracking-tools.png" alt="Bug Tracker" style="width:75%;">
            </picture>
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    <div id="particles-js"></div>
    
    <script src="js/particles.js"></script>
    <script src="js/projects.js"></script>
    <!-- <script src="~/js/app.js"></script> -->
</body>
</html>
